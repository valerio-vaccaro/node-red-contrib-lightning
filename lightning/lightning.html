<!-- CONFIGURATION -->
<script type="text/javascript">
    RED.nodes.registerType('lightning-server', {
        category: 'config',
        defaults: {
            path: { value: "/root/.lightning/", required: true }
        },
        label: function () {
            return this.path;
        }
    });
</script>

<script type="text/x-red" data-template-name="lightning-server">
    <div class="form-row">
        <label for="node-config-input-path"><i class="icon-bookmark"></i> Path</label>
        <input type="text" id="node-config-input-path">
    </div>
</script>

<!-- GET NEW ADDRESS -->
<script type="text/x-red" data-template-name="newaddr">
    <div class="form-row">
        <label for="node-input-server"><i class="icon-bookmark"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>
<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="newaddr">
    <p>get new address</p>
</script>
<!-- Finally, the node type is registered along with all of its properties   -->
<script type="text/javascript">
    RED.nodes.registerType('newaddr',{
        category: 'Lightning',      // the palette category
        color:"#A6BBCF",
        defaults: {             // defines the editable properties of the node
            server: {value:"", type:"lightning-server"}, 
            name: {value:"get new address"}   //  along with default values.
        },
        inputs:1,                // set the number of inputs - only 0 or 1
        outputs:1,               // set the number of outputs - 0 to n
        icon: "arrow-in.png",    // set the icon (held in public/icons)
        label: function() {      // sets the default label contents
            return this.name||this.topic||"newaddr";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
